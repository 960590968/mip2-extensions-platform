<!DOCTYPE html >

  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
     body {
      background: #F4F4F4;
    }
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    li,
    ol {
      list-style: none
    }
    .s4s-mask {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 101;
    background-color: rgba(0, 0, 0, 0.3);
}
.s4s-mask mip-img {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translateY(-50%) translateX(-50%);
    transform: translateY(-50%) translateX(-50%);
    
}
.s4s-help{
  border-radius: 50%;
    border: 2px solid #FE7000;
    color: #FE7000;
    width: 22px;
    font-size: 14px;
    line-height: 20px;
    height: 22px;
    text-align: center;
}
.s4s-toast {
    position: fixed;
    top: 50%;
    left: 50%;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    z-index: 99999;
    text-align: center;
    padding: 5px 10px;
    border-radius: 4px;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
    font-size: 14px;
}
  </style>
</head>
